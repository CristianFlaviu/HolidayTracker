

<mat-card >
  <mat-card-title style="margin-left: 25%;">{{formTitle}}</mat-card-title>  
<mat-card-content>
  <form [formGroup] = "form">
  <p>
  <mat-form-field class="moveCenter" appearance="fill">
    <mat-label>Choose the start Date</mat-label>
    <input matInput placeholder="Starting Day" formControlName="startDate" [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
    </p>

    <p>
      <mat-form-field class="moveCenter" appearance="fill">
        <mat-label>Choose the end Date</mat-label>
        <input matInput placeholder="Starting Day" formControlName="endDate" [matDatepicker]="picker1">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
        </p>

        
    <div class="button" >
      <button type="submit" mat-button (click)="createHoliday()" [disabled] = "form.invalid" >Create</button>

    </div>
  </form>
</mat-card-content>
</mat-card>
