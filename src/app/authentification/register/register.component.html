<mat-card style="width: 28%;" >
  <mat-card-title>Register</mat-card-title>
<mat-card-content >
<form [formGroup] = "form" >
<p>
  <mat-form-field>
    <input type="text" matInput placeholder="Username" formControlName="username">
    <mat-error *ngIf="username.hasError('required')">Username is required </mat-error>
    <mat-error *ngIf="username.hasError('minlength')">Username must have at least 3 characters </mat-error>
  </mat-form-field>
</p>

<p>
  <mat-form-field>
    <input type="password" matInput placeholder="Password" formControlName="password">
    <mat-error *ngIf="password.hasError('required')">Password is required </mat-error>
    <mat-error *ngIf="password.hasError('minlength')">Password must have at least 3 characters </mat-error>
    <mat-error *ngIf="password.hasError('isError')">Password must have at least one Big Letter and one Number  </mat-error>
  
  </mat-form-field>

  <mat-form-field  >
    <mat-label>Teams</mat-label>
    <mat-select formControlName="team">
      <mat-option *ngFor="let item of workTeams | enumToString"  [value] = "item">
        {{item}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="team.hasError('required')">Field teams is required </mat-error>
   
  </mat-form-field>
<div class="button">
  <button type="submit" mat-button (click)="register()"  >Register</button>

  </div>
</form>
</mat-card-content>
</mat-card>
